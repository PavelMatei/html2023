<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/ap11.css">
</head>
<body>
<div>
  <h1>Formular Inregistrare</h1>
  <h4>Va rugam sa ne contactati pentru mai multe optiuni</h4>
  <form action="" method="post" class="form">
    <input type="text" name="nume" id="nume" placeholder="Nume si Prenume" required tabindex="1" autofocus><br>
    <input type="email" name="email" id="email" placeholder="Your Email Address" required tabindex="2"><br>
    <input type="tel" name="tel" id="telefon" placeholder="Telefon(required)" required tabindex="3"><br>
    <input type="url" name="url" id="url" placeholder="Web site(optional)" tabindex="4"><br>
    <textarea name="" id="" cols="30" rows="10" placeholder="Mesajul dumneavoastra" tabindex="5"></textarea><br>
    <input type="submit" value="Trimite datele">
    <h6>Corpurile marcate cu (*) sunt obligatorii</h6>
  </form>  
</div>
</body>
</html>
